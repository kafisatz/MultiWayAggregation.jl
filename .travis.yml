# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - windows
julia:
  - 1.4
  - nightly
notifications:
  email: false

script:
    - julia -e 'using Pkg; Pkg.activate(pwd());Pkg.instantiate();Pkg.test()'
               
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
